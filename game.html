<html>
    <head>
            <title> Pong </title>
    </head>
        <body>
            <canvas id="canvas1" width="1000" height="500">
            </canvas>
                <style>
                    canvas {
                    border: 12px solid black;
                    }
                </style>
                    <script>
                    var ctx = document.getElementById("canvas1").getContext("2d");

                    function drawpaddel1(x,y){
                    ctx.beginPath();
                    ctx.lineWidth = "4";
                    ctx.strokeStyle = "black";
                    ctx.rect(x,y,5,160);
                    ctx.stroke();
                    }

                    function drawpaddel2(x,y){
                    ctx.beginPath();
                    ctx.lineWidth = "4";
                    ctx.strokeStyle = "black";
                    ctx.rect(x,y,5,160);
                    ctx.stroke();
                    }

                    function drawball(x,y){
                    ctx.beginPath();
                    ctx.fillStyle = 'black';
                    ctx.arc(x,y,25, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                    }

                    drawpaddel1(50,180);
                    drawpaddel2(950,180);
                    drawball(500,250);

                    </script>
        
        </body>
</html>
