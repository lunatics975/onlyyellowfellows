<html>
    <head>
            <title> Pong </title>
    </head>
    <body>
        <canvas id="canvas1" width="1000" height="500">
        </canvas>
        <style>
            canvas {
                border: 12px solid black;
            }
        </style>
        <script>
             var ctx = document.getElementById("canvas1").getContext("2d");


        ctx.beginPath();
        ctx.lineWidth = "4";
        ctx.strokeStyle = "black";
        ctx.rect(50,180,5,160);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.lineWidth = "4";
        ctx.strokeStyle = "black";
        ctx.rect(950,180,5,160);
        ctx.stroke();

        
        ctx.beginPath();
        ctx.fillStyle = 'black';
        ctx.arc(500,250,25, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
 
    

        </script>
        
    </body>
</html>
